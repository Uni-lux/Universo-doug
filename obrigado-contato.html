    body {

  </style>
  <script>
    let seconds = 8;
    function updateTimer() {
      const el = document.getElementById("timer");
      if (seconds > 0) {
        el.textContent = `Redirecionando em ${seconds--} segundos...`;
        setTimeout(updateTimer, 1000);
      } else {
        window.location.href = "index.html";
      }
    }
    window.onload = updateTimer;
  </script>
