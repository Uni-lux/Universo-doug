<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sugerir um Filme</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sugira um Filme ou Série</h1>
  </header>
  <main>
    <form>
      <label for="nome">Seu Nome:</label><br/>
      <input type="text" id="nome" name="nome" /><br/><br/>

      <label for="filme">Nome do Filme ou Série:</label><br/>
      <input type="text" id="filme" name="filme" /><br/><br/>

      <label for="mensagem">Mensagem:</label><br/>
      <textarea id="mensagem" name="mensagem" rows="4" cols="40"></textarea><br/><br/>

      <button type="submit">Enviar Sugestão</button>
    </form>
  </main>
</body>
</html>
