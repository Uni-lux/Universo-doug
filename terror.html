  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 40px auto;
    }

    h1 {
      color: #00adee;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
      text-align: center;
    }

    a.voltar {
      color: #00adee;
      text-decoration: none;
      display: inline-block;
      margin: 30px auto;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #00adee;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 173, 238, 0.6);
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
    }

    a.voltar:hover {
      background-color: #00adee;
      color: #0d0d0d;
      box-shadow: 0 0 15px rgba(0, 173, 238, 0.9);
    }

    .filmes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .filme-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 173, 238, 0.1);
      transition: transform 0.3s;
    }

    .filme-card:hover {
      transform: scale(1.03);
    }

    .filme-card h3 {
      color: #00adee;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }

    .filme-card iframe {
      width: 100%;
      height: 170px;
      border: none;
      border-radius: 8px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .btn {
      padding: 8px 12px;
      background-color: #00adee;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #008bb8;
    }
  </style>
</head>

  <div style="text-align: center;">

  <script>
    function favoritarFilme(id, titulo, video) {
      let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];
      const existe = favoritos.find(f => f.id === id);
      if (!existe) {
        favoritos.push({ id, titulo, video });
        localStorage.setItem("favoritos", JSON.stringify(favoritos));
        alert("Filme favoritado!");
      } else {
        alert("Este filme j√° est√° nos seus favoritos.");
      }
    }
  </script>
