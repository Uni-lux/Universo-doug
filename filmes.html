<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filmes - Filmes & SÃ©ries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --azul: #007bff;
      --preto: #0d0d0d;
      --cinza: #1a1a1a;
      --branco: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--preto);
      color: var(--branco);
    }

    header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--azul);
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--branco);
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 20px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: var(--azul);
    }

    .search-box {
      text-align: center;
      margin: 30px 0 10px;
    }

    .search-box input {
      padding: 12px;
      width: 90%;
      max-width: 500px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      background-color: #222;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .container h2 {
      text-align: center;
      font-size: 26px;
      color: var(--azul);
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: var(--cinza);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s;
      border: 1px solid #333;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    }

    .card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .card h3 {
      padding: 15px;
      margin: 0;
      font-size: 18px;
      color: var(--azul);
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #aaa;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">ðŸŽ¬ Filmes & SÃ©ries</div>
  <nav>
    <a href="index.html">InÃ­cio</a>
    <a href="filmes.html">Filmes</a>
    <a href="series.html">SÃ©ries</a>
  </nav>
</header>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Pesquisar filmes...">
</div>

<div class="container">
  <h2>ðŸ§© Filmes DisponÃ­veis</h2>
  <div class="grid">
    <div class="card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <h3>Filme 1</h3>
    </div>
    <div class="card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <h3>Filme 2</h3>
    </div>
    <div class="card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <h3>Velozes e Furiosos</h3>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2025 - Todos os direitos reservados</p>
</footer>

<script>
  const searchInput = document.getElementById("searchInput");
  searchInput.addEventListener("input", function () {
    const searchTerm = searchInput.value.toLowerCase();
    const cards = document.querySelectorAll(".card");

    cards.forEach((card) => {
      const title = card.querySelector("h3").textContent.toLowerCase();
      card.style.display = title.includes(searchTerm) ? "block" : "none";
    });
  });
</script>

</body>
</html>
