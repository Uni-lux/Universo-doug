    body {
      margin: 0;

      color: white;

    header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;

      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #00adee;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 25px;
      background-color: #111;
      border: 1px solid transparent;
      transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    nav a:hover {
      background-color: #00adee;
      border-color: #00adee;
      color: #fff;
      box-shadow: 0 0 8px #00adeeaa;
    }

    .search-box {
      width: 100%;
      padding: 15px 30px;
      background-color: #000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .search-box input {
      width: 100%;
      max-width: 450px;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      box-shadow: inset 0 0 8px #000;
    }

    .search-box input::placeholder {
      color: #aaa;
    }

    .container {
      padding: 20px 30px;
      max-width: 1000px;
      margin: auto;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #00adee;
    }

    .card {
      background: #1a1a1a;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 12px;
      border-left: 5px solid #00adee;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 0 12px #00adee88;
    }

    .card h3 {
      margin-top: 0;
      color: #00adee;
      font-size: 20px;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      background-color: #000;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header {
        padding: 10px 20px;
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        width: 100%;
        justify-content: flex-start;
        margin-top: 10px;
        gap: 10px;
      }

      .search-box {
        padding: 10px 20px;
      }

      .container {
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

<header>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Pesquisar filmes..." />
</div>

<div class="container">
  <h2>ðŸŽ¥ Filmes DisponÃ­veis</h2>

  <div id="nosferatu" class="card">
    <h3>Nosferatu (1922)</h3>
    <iframe src="https://www.youtube.com/embed/FC6jFoYm3xs" allowfullscreen></iframe>
  </div>

  <div id="caligari" class="card">
    <h3>O Gabinete do Dr. Caligari (1920)</h3>

  <div id="noiva" class="card">

</div>

<footer>
  <p>&copy; 2025 - Todos os direitos reservados</p>
</footer>

<script>
  // Busca dinÃ¢mica por tÃ­tulo dos filmes
  const searchInput = document.getElementById("searchInput");
  searchInput.addEventListener("input", () => {
    const searchTerm = searchInput.value.toLowerCase();
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      const title = card.querySelector("h3").textContent.toLowerCase();
      card.style.display = title.includes(searchTerm) ? "block" : "none";
    });
  });
</script>

</body>
