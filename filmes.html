<body>

<header>
  <div class="logo">ðŸŽ¬ Filmes & SÃ©ries</div>
  <nav>
    <a href="index.html">InÃ­cio</a>
    <a href="filmes.html">Filmes</a>
    <a href="series.html">SÃ©ries</a>
    <a href="categorias.html">Categorias</a>

  </nav>
</header>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Pesquisar filmes..." />
</div>

<div class="container">
  <h2>ðŸŽ¥ Filmes DisponÃ­veis</h2>

  <div id="nosferatu" class="card" data-id="nosferatu" data-title="Nosferatu (1922)" data-video="https://www.youtube.com/embed/FC6jFoYm3xs">
    <h3>Nosferatu (1922)</h3>
    <iframe src="https://www.youtube.com/embed/FC6jFoYm3xs" allowfullscreen></iframe>
    <div class="btn-container">
      <button class="btn" onclick="assistirFilme('nosferatu.html')">Assistir</button>
      <button class="btn" onclick="favoritarFilme(this)">Favoritar</button>
    </div>
  </div>

  <div id="caligari" class="card" data-id="caligari" data-title="O Gabinete do Dr. Caligari (1920)" data-video="https://www.youtube.com/embed/IAtjoZGFUdo">
    <h3>O Gabinete do Dr. Caligari (1920)</h3>
    <iframe src="https://www.youtube.com/embed/IAtjoZGFUdo" allowfullscreen></iframe>
    <div class="btn-container">
      <button class="btn" onclick="assistirFilme('caligari.html')">Assistir</button>
      <button class="btn" onclick="favoritarFilme(this)">Favoritar</button>
    </div>
  </div>

  <div id="noiva" class="card" data-id="noiva" data-title="A Noiva de Frankenstein (1935)" data-video="https://www.youtube.com/embed/mXh6m2kMNbU">
    <h3>A Noiva de Frankenstein (1935)</h3>
    <iframe src="https://www.youtube.com/embed/mXh6m2kMNbU" allowfullscreen></iframe>
    <div class="btn-container">
      <button class="btn" onclick="assistirFilme('noiva.html')">Assistir</button>

    </div>
  </div>

<footer>

</footer>

<script>
  // Pesquisa
  const searchInput = document.getElementById("searchInput");
  searchInput.addEventListener("input", () => {
    const termo = searchInput.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
      const titulo = card.querySelector("h3").textContent.toLowerCase();
      card.style.display = titulo.includes(termo) ? "block" : "none";
    });
  });

  // Assistir
  function assistirFilme(pagina) {
    window.location.href = pagina;
  }

  // Favoritar
  function favoritarFilme(botao) {
    const card = botao.closest(".card");
    const id = card.dataset.id;
    const titulo = card.dataset.title;
    const video = card.dataset.video;

    let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

    const jaExiste = favoritos.find(filme => filme.id === id);

    if (!jaExiste) {
      favoritos.push({ id, titulo, video });
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      botao.textContent = "Favoritado";
    } else {
      favoritos = favoritos.filter(filme => filme.id !== id);
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      botao.textContent = "Favoritar";
    }
  }
</script>

</body>
