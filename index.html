    <div class="search-box" role="search">
      <input
        type="search"
        id="searchInput"
        placeholder="Pesquisar filmes ou s√©ries..."

      />

  <aside id="sidebar" class="sidebar" aria-label="Menu lateral">
    <button id="closeSidebar" class="close-button" aria-label="Fechar menu lateral">‚úñ</button>

  <main>
    <section class="card filme-card">
      <h2>Nome do Filme 1</h2>
      <div class="video-wrapper">
        <iframe
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          allowfullscreen
          title="Trailer do Nome do Filme 1"
        ></iframe>
      </div>
      <button class="favorito-btn" onclick="adicionarFavorito('Nome do Filme 1')">‚ù§ Favoritar</button>
    </section>

    <section class="card filme-card">
      <h2>Nome do Filme 2</h2>
      <div class="video-wrapper">
        <iframe
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          allowfullscreen
          title="Trailer do Nome do Filme 2"
        ></iframe>
      </div>
      <button class="favorito-btn" onclick="adicionarFavorito('Nome do Filme 2')">‚ù§ Favoritar</button>
    </section>

    <div class="btn-back-container">
      <button class="btn-back" onclick="history.back()">üîô Voltar</button>

  </main>

  <footer>

  <script>
    // Menu lateral
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const closeSidebar = document.getElementById("closeSidebar");

    menuToggle.addEventListener("click", () => {
      sidebar.style.left = "0";
    });

    closeSidebar.addEventListener("click", () => {
      sidebar.style.left = "-250px";
    });

    // Barra de pesquisa
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keyup", function () {
      const searchTerm = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach((card) => {
        const title = card.querySelector("h2").textContent.toLowerCase();
        card.style.display = title.includes(searchTerm) ? "block" : "none";
      });
    });

    // Adicionar aos favoritos
    function adicionarFavorito(titulo) {
      const iframe = event.target.closest(".card").querySelector("iframe");
      const videoURL = iframe ? iframe.src : "";

      let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

      const jaExiste = favoritos.some((f) => f.titulo === titulo);
      if (!jaExiste) {
        favoritos.push({ titulo: titulo, video: videoURL });
        localStorage.setItem("favoritos", JSON.stringify(favoritos));
        alert(`"${titulo}" adicionado aos favoritos!`);
      } else {
        alert(`"${titulo}" j√° est√° na sua lista.`);
      }
    }
  </script>
