<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Filmes & S√©ries</h1>
        <nav>
            <a href="inicio.html">In√≠cio</a>
            <a href="filmes.html">Filmes</a>
            <a href="serie.html">S√©ries</a>
            <a href="contato.html">Contato</a>
        </nav>

        <!-- üîç Barra de Pesquisa -->
        <div style="text-align: center; margin: 20px;">
            <input type="text" id="searchInput" placeholder="Pesquisar filmes ou s√©ries..." style="padding: 10px; width: 80%; max-width: 400px; border-radius: 8px;">
        </div>
    </header>

    <main>
        <!-- üé¨ Cards de filmes com classe 'card' -->
        <section class="card">
            <h2>Nome do Filme 1</h2>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </section>

        <section class="card">
            <h2>Nome do Filme 2</h2>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>

    <footer>
        <p>&copy; 2025 - Todos os direitos reservados</p>
        <a href="privacidade.html">Pol√≠tica de Privacidade</a> | <a href="termos.html">Termos de Uso</a>
    </footer>

    <!-- üìú Script de Pesquisa -->
    <script>
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('keyup', function () {
            const searchTerm = searchInput.value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                card.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
