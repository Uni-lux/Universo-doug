  </footer>    <!-- üîß Script -->    <script>  
    // Menu lateral  
    const menuToggle = document.getElementById("menuToggle");  
    const sidebar = document.getElementById("sidebar");  
    const closeSidebar = document.getElementById("closeSidebar");  
  
    menuToggle.addEventListener("click", () => {  
      sidebar.style.left = "0";  
    });  
  
    closeSidebar.addEventListener("click", () => {  
      sidebar.style.left = "-250px";  
    });  
  
    // Barra de pesquisa  
    const searchInput = document.getElementById("searchInput");  
    searchInput.addEventListener("keyup", function () {  
      const searchTerm = searchInput.value.toLowerCase();  
      const cards = document.querySelectorAll(".card");  
  
      cards.forEach((card) => {  
        const title = card.querySelector("h2").textContent.toLowerCase();  
        card.style.display = title.includes(searchTerm) ? "block" : "none";  
      });  
    });  
  
    // Adicionar aos favoritos  
    function adicionarFavorito(titulo) {  
      const iframe = event.target.closest(".card").querySelector("iframe");  
      const videoURL = iframe ? iframe.src : "";  
  
      let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];  
  
      const jaExiste = favoritos.some(f => f.titulo === titulo);  
      if (!jaExiste) {  
        favoritos.push({ titulo: titulo, video: videoURL });  
        localStorage.setItem("favoritos", JSON.stringify(favoritos));  
        alert(`"${titulo}" adicionado aos favoritos!`);  
      } else {  
        alert(`"${titulo}" j√° est√° na sua lista.`);  
      }  
    }  
  </script>  </body>
