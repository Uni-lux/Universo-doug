<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Lista</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      padding: 20px;
    }
    .card {
      background-color: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      color: white;
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card iframe {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      border-radius: 8px;
    }
    .card a {
      display: block;
      margin-top: 10px;
      color: #00adee;
      text-decoration: none;
      font-weight: bold;
    }
    .card button {
      margin-top: 10px;
      background-color: #d00;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Lista de Favoritos</h1>
    <button id="menuToggle" class="menu-button">‚ò∞</button>
    <nav class="top-menu">
      <a href="index.html">In√≠cio</a>
      <a href="filmes.html">Filmes</a>
      <a href="series.html">S√©ries</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <aside id="sidebar" class="sidebar">
    <button id="closeSidebar" class="close-button">‚úñ</button>
    <ul>
      <li><a href="index.html">In√≠cio</a></li>
      <li><a href="sugestao.html">Sugerir um Filme</a></li>
      <li><a href="lan√ßamentos.html">Lan√ßamentos</a></li>
      <li><a href="categorias.html">Categorias</a></li>
      <li><a href="favoritos.html">Minha Lista</a></li>
      <li><a href="novidades.html">Novidades</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="ajuda.html">Ajuda</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="login.html">Entrar</a></li>
    </ul>
  </aside>

  <main id="listaFavoritos"></main>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados</p>
    <a href="privacidade.html">Pol√≠tica de Privacidade</a> |
    <a href="termos.html">Termos de Uso</a>
  </footer>

  <script>
    // Menu lateral
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const closeSidebar = document.getElementById("closeSidebar");

    menuToggle.addEventListener("click", () => {
      sidebar.style.left = "0";
    });

    closeSidebar.addEventListener("click", () => {
      sidebar.style.left = "-250px";
    });

    // Exibir favoritos
    const container = document.getElementById("listaFavoritos");
    let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

    if (favoritos.length === 0) {
      container.innerHTML = "<p style='text-align:center; color:white;'>Nenhum favorito ainda.</p>";
    } else {
      favoritos.forEach((item, index) => {
        const card = document.createElement("section");
        card.className = "card";

        const titulo = typeof item === "string" ? item : item.titulo;
        const video = typeof item === "object" && item.video ? item.video : "";
        const img = typeof item === "object" && item.img ? item.img : "";
        const link = typeof item === "object" && item.link ? item.link : "";

        card.innerHTML = `
          <h2>${titulo}</h2>
          ${img ? `<img src="${img}" alt="${titulo}">` : ""}
          ${video ? `<iframe src="${video}" allowfullscreen></iframe>` : `<p style="color: #888;">(Sem v√≠deo dispon√≠vel)</p>`}
          ${link ? `<a href="${link}">‚ñ∂ Assistir Completo</a>` : ""}
          <button onclick="removerFavorito(${index})">üóë Remover</button>
        `;
        container.appendChild(card);
      });
    }

    function removerFavorito(index) {
      favoritos.splice(index, 1);
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      location.reload();
    }
  </script>
</body>
</html>
