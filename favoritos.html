<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Lista</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .top-menu a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background-color: #222;
      transition: 0.3s;
      padding: 20px;
      z-index: 999;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .close-button, .menu-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00000066;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 12px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #00adee;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #008bb8;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #aaa;
    }

    footer a {
      color: #00adee;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Lista de Favoritos</h1>
    <button id="menuToggle" class="menu-button">â˜°</button>
    <nav class="top-menu">
      <a href="index.html">InÃ­cio</a>
      <a href="filmes.html">Filmes</a>
      <a href="series.html">SÃ©ries</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <aside id="sidebar" class="sidebar">
    <button id="closeSidebar" class="close-button">âœ–</button>
    <ul>
      <li><a href="index.html">InÃ­cio</a></li>
      <li><a href="sugestao.html">Sugerir um Filme</a></li>
      <li><a href="lanÃ§amentos.html">LanÃ§amentos</a></li>
      <li><a href="categorias.html">Categorias</a></li>
      <li><a href="favoritos.html">Minha Lista</a></li>
      <li><a href="novidades.html">Novidades</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="ajuda.html">Ajuda</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="login.html">Entrar</a></li>
    </ul>
  </aside>

  <main id="listaFavoritos"></main>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados</p>
    <a href="privacidade.html">PolÃ­tica de Privacidade</a> |
    <a href="termos.html">Termos de Uso</a>
  </footer>

  <script>
    // Menu lateral
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const closeSidebar = document.getElementById("closeSidebar");

    menuToggle.addEventListener("click", () => {
      sidebar.style.left = "0";
    });

    closeSidebar.addEventListener("click", () => {
      sidebar.style.left = "-250px";
    });

    // Exibir favoritos
    const container = document.getElementById("listaFavoritos");
    let favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

    if (favoritos.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>Nenhum favorito ainda.</p>";
    } else {
      favoritos.forEach((item, index) => {
        const card = document.createElement("section");
        card.className = "card";

        const titulo = item.title;
        const imagem = item.img;
        const link = item.link;

        card.innerHTML = `
          <h2>${titulo}</h2>
          <img src="${imagem}" alt="${titulo}">
          <br>
          <a href="${link}" class="btn" target="_blank">ðŸŽ¬ Assistir</a>
          <button class="btn" onclick="removerFavorito(${index})">ðŸ—‘ Remover</button>
        `;
        container.appendChild(card);
      });
    }

    function removerFavorito(index) {
      favoritos.splice(index, 1);
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      location.reload();
    }
  </script>
</body>
</html>
