  <main>
    <form action="https://formsubmit.co/douglasjose807gg@gmail.com" method="POST">
      <h2>Fale Conosco</h2>

      <!-- Redirecionamento para agradecimento -->
      <input type="hidden" name="_next" value="https://uni-lux.github.io/Universo-doug/obrigado-contato.html">
      <input type="hidden" name="_captcha" value="false">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />
      
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required></textarea>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const closeSidebar = document.getElementById("closeSidebar");

    menuToggle.addEventListener("click", () => {
      sidebar.style.left = "0";
    });

    closeSidebar.addEventListener("click", () => {
      sidebar.style.left = "-250px";
    });

    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("keyup", function () {
      const searchTerm = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach((card) => {
        const title = card.querySelector("h2")?.textContent.toLowerCase() || '';
        card.style.display = title.includes(searchTerm) ? "block" : "none";
      });
    });
  </script>
