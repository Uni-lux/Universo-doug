<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Filmes de Com茅dia - Filmes & S茅ries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #00adee;
    }
    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      border-radius: 25px;
      background-color: #111;
      border: 1px solid transparent;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #00adee;
      border-color: #00adee;
      color: #fff;
      box-shadow: 0 0 8px #00adeeaa;
    }
    .search-box {
      padding: 15px 30px;
      background-color: #000;
    }
    .search-box input {
      width: 100%;
      max-width: 450px;
      padding: 12px 20px;
      border-radius: 30px;
      border: none;
      background-color: #222;
      color: #fff;
    }
    .container {
      padding: 20px 30px;
      max-width: 1000px;
      margin: auto;
      flex-grow: 1;
    }
    .container h2 {
      margin-bottom: 20px;
      color: #00adee;
    }
    .card {

      margin-bottom: 15px;
      border-radius: 12px;
      border-left: 5px solid #00adee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card h3 {
      margin: 0;
      color: #00adee;
    }
    .btn-assistir {
      padding: 10px 16px;
      border: none;
      border-radius: 25px;
      background-color: #00adee;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-assistir:hover {
      background-color: #008bb8;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      background-color: #000;
      margin-top: auto;

  </style>
</head>
<body>

<header>

  <nav>

  </div>

  <div class="card" data-title="Cidade-Mulher (1933)">
    <h3>Cidade-Mulher (1933)</h3>

  </div>

  <div class="card" data-title="Al么, Al么, Carnaval (1936)">

    <button class="btn-assistir" onclick="window.location.href='filmes.html#alo-alo-carnaval'">Assistir</button>
  </div>

  <div class="card" data-title="Al么, Al么, Brasil (1935)">
    <h3>Al么, Al么, Brasil (1935)</h3>
    <button class="btn-assistir" onclick="window.location.href='filmes.html#alo-alo-brasil'">Assistir</button>
  </div>

  <div class="card" data-title="A Esposa do Solteiro (1926)">

  </div>

</div>

<footer>
  <p>&copy; 2025 - Todos os direitos reservados</p>
</footer>

<script>
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', () => {
    const termo = searchInput.value.toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
      const titulo = card.dataset.title.toLowerCase();
      card.style.display = titulo.includes(termo) ? 'flex' : 'none';
    });
  });
</script>

</body>
</html>
